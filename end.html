<!DOCTYPE html>
<html>
    <head>
        <title>Game Over!</title>
        <link rel="stylesheet" type="text/css" href="css/quizanimations.css">
        <link rel="stylesheet" type="text/css" href="css/endstyles.css">
    </head>
    <body>
        <div class="homepage-banner">
          <div class="animation-container">
            <div class="mask"></div>
            <video autoplay loop class="fillScreen" poster="endpage_animation/a4sbp9vkzp.jpg">
              <source src="endpage_animation/a4sbp9vkzp.mp4" type="video/mp4" />
              <source src="endpage_animation/a4sbp9vkzp.webm" type="video/webm" />Please upgrade your browser, it does not support the video tag. 
            </video>
          </div>
        </div>
        <div class="game-title pullDown"></div>
          <div class="intro-score pullUp">Your score is:
            <div class="out-of-5"><span id="playerScore">#</span> out of 5</div>
            <button class="play-again" id="playAgain">Play Again?</button>
          </div>
        </div>
        <div class="credits">Designed &amp; Coded by Patrick Maulion</div>

        <script src="javascript/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="javascript/endanimation.js" type="text/javascript"></script>
        <script src="javascript/index.js" type="text/javascript"></script>
    </body>
</html>
